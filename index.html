<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8"
   <title>Music Mood</title>
   <link href="./main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   <h1>What's your genre of choice today?</h1>
   <div class="inputSection">
     <div class="inputs">
       <input placeholder="Not country"></input>
     </div>
     <button class="addOption">Add</button>
   </div>
   <div class="resultSection"></div>
   <button class="submit">Yas I'm done</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
    $('.resultSection').hide()

    var add_option = function() {
    $('.inputs').append('<input></input>')
  }
  $('.addOption').click(add_option)

  var options = []
  var submit = function() {
    $('.inputSection').hide()
    $('.resultSection').css('display', 'flex')
  $('input').each(function() {
options.push($(this).val())
  })
  var winner = options[Math.floor(Math.random() * options.length)]
  console.log(winner)
  $('.resultSection').text(winner)
    }
    $('.submit').click(submit)
    })
    </script>
 </body>
 <img src="http://www.beatmakershq.com/wp-content/uploads/2013/03/techno-music-equalizer.jpg"></img>
<input type="search"></input>
<button>Search</button>
</html>
